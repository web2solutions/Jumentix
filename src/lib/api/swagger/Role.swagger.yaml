        in: query
        required: false
        type: string
      - name: where
        description: Where object to list data as string
        in: query
        required: false
        type: string
        #example: '{"_id":-1}'
      - name: pipeline
        description: Mongo pipeline to use on aggregate
        in: query
        required: false
        type: string
        #example: '{"_id":-1}'
