/auth/github/callback:
  x-swagger-router-controller: github.controller
# callback
  get:
    operationId: callback
    x-hide: true
    tags:
      - Social
    summary: Callback with Github
    description: Callback with Github
    responses:
      200:
        $ref: '#/responses/auth-200'
      422:
        $ref: '#/responses/auth-422'
      500:
        $ref: '#/responses/auth-500'